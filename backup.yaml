---
- hosts: rtr1
  gather_facts: no
  tasks:
    - name: Display File Contents
      ansible.builtin.command: "cat /tmp/backup.cfg"
      ignore_errors: True
      register: result
    
    - debug:
        msg: "{{ result.stdout_lines }}"

    - name: Take running-config backup
      cisco.ios.ios_config:
        backup: yes
        backup_options:
          filename: backup.cfg
          dir_path: /tmp

    - name: Display File Contents
      ansible.builtin.command: "cat /tmp/backup.cfg"
      ignore_errors: True
      register: result
    
    - debug:
        msg: "{{ result.stdout_lines }}"
